<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CENS 454 - Escuela Secundaria para Adultos"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/favicon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- AOS (Animate On Scroll) - Carga simple sin configuraciones adicionales -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>CENS 454 | Quequén</title>
    
    <!-- Estilos para el botón superpuesto -->
    <style>
      #mega-hamburger {
        /* Posición absolutamente fija en la esquina superior derecha */
        position: fixed !important;
        top: 10px !important;
        right: 5px !important; /* Muy pegado al borde derecho */
        left: auto !important;
        
        /* Tamaño más pequeño */
        width: 40px !important;
        height: 40px !important;
        min-width: 40px !important;
        min-height: 40px !important;
        max-width: 40px !important;
        max-height: 40px !important;
        
        /* Estilos visuales */
        background-color: #1A1A1A !important;
        border: 2px solid #D6A520 !important;
        border-radius: 6px !important;
        
        /* Flex para centrar líneas */
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        gap: 5px !important;
        
        /* Reset de estilos que podrían interferir */
        padding: 0 !important;
        margin: 0 !important;
        transform: none !important;
        
        /* Máxima visibilidad */
        z-index: 2147483647 !important; /* Máximo valor posible */
        visibility: visible !important;
        opacity: 1 !important;
        
        /* Comportamiento táctil */
        cursor: pointer !important;
        pointer-events: auto !important;
        -webkit-tap-highlight-color: transparent !important;
        touch-action: manipulation !important;
        
        /* Evitar cambios de animación no deseados */
        transition: none !important;
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -o-transition: none !important;
        
        /* Optimizaciones de rendimiento */
        will-change: transform, opacity !important;
        backface-visibility: visible !important;
        -webkit-backface-visibility: visible !important;
        
        /* Forzar visibilidad con sombra */
        box-shadow: 0 0 10px 2px rgba(214, 165, 32, 0.8) !important;
      }
      
      .mega-hamburger-line {
        width: 60% !important;
        height: 2px !important;
        background: linear-gradient(to right, #B8860B, #FFD700, #B8860B) !important;
        border-radius: 3px !important;
        transition: transform 0.3s ease, opacity 0.3s ease !important;
        display: block !important;
        margin: 0 !important;
        opacity: 1 !important;
        visibility: visible !important;
        position: relative !important;
      }
      
      #mega-hamburger.is-open .mega-hamburger-line:nth-child(1) {
        transform: translateY(7px) rotate(45deg) !important;
      }
      
      #mega-hamburger.is-open .mega-hamburger-line:nth-child(2) {
        opacity: 0 !important;
      }
      
      #mega-hamburger.is-open .mega-hamburger-line:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg) !important;
      }
      
      @media (min-width: 768px) {
        #mega-hamburger {
          display: none !important;
        }
      }
      
      /* Para evitar conflictos con otros elementos */
      #hamburger-iframe, .iframe-container, #fallback-hamburger, #fixed-mobile-menu-btn {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Evitar scroll cuando el menú está abierto */
      body.menu-is-open {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
      }
      
      /* Estilo de pulsación para el botón */
      @keyframes mega-pulse {
        0% { transform: scale(1); box-shadow: 0 0 10px 2px rgba(214, 165, 32, 0.8); }
        50% { transform: scale(1.05); box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.9); }
        100% { transform: scale(1); box-shadow: 0 0 10px 2px rgba(214, 165, 32, 0.8); }
      }
      
      #mega-hamburger {
        animation: mega-pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Botón de hamburguesa supremo -->
    <button id="mega-hamburger" aria-label="Menú principal">
      <span class="mega-hamburger-line"></span>
      <span class="mega-hamburger-line"></span>
      <span class="mega-hamburger-line"></span>
    </button>
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- AOS (Animate On Scroll) - Inicialización simple -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        AOS.init();
        
        // Gestión del botón de hamburguesa supremo
        const megaHamburger = document.getElementById('mega-hamburger');
        const body = document.body;
        let isMenuOpen = false;
        let scrollPosition = 0; // Para guardar la posición de scroll
        
        // Función para garantizar visibilidad del botón
        function ensureButtonVisibility() {
          if (!megaHamburger) return;
          
          if (window.innerWidth < 768) {
            // Forzar visibilidad en móviles
            megaHamburger.style.display = 'flex';
            megaHamburger.style.visibility = 'visible';
            megaHamburger.style.opacity = '1';
            
            // Posición absoluta en la esquina superior derecha
            megaHamburger.style.position = 'fixed';
            megaHamburger.style.top = '10px';
            megaHamburger.style.right = '5px';
            megaHamburger.style.left = 'auto';
            megaHamburger.style.bottom = 'auto';
            
            // Dimensiones fijas
            megaHamburger.style.width = '40px';
            megaHamburger.style.height = '40px';
            megaHamburger.style.minWidth = '40px';
            megaHamburger.style.minHeight = '40px';
            megaHamburger.style.maxWidth = '40px';
            megaHamburger.style.maxHeight = '40px';
            
            // Asegurar máxima prioridad en z-index
            megaHamburger.style.zIndex = '2147483647';
            
            // Reset de transformaciones
            megaHamburger.style.transform = 'none';
            
            // Permitir clics
            megaHamburger.style.pointerEvents = 'auto';
            
            // Sombra brillante para destacarlo
            megaHamburger.style.boxShadow = '0 0 10px 2px rgba(214, 165, 32, 0.8)';
          } else {
            // Ocultar en escritorio
            megaHamburger.style.display = 'none';
          }
        }
        
        if (megaHamburger) {
          // Aplicar visibilidad inicial
          ensureButtonVisibility();
          
          // Gestionar clic en el botón
          megaHamburger.addEventListener('click', function() {
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
              // Guardar la posición actual de scroll
              scrollPosition = window.pageYOffset;
              
              megaHamburger.classList.add('is-open');
              body.classList.add('menu-is-open');
              
              // Fijar el body en la posición actual para evitar el scroll
              body.style.top = `-${scrollPosition}px`;
            } else {
              megaHamburger.classList.remove('is-open');
              body.classList.remove('menu-is-open');
              
              // Restaurar la posición de scroll
              body.style.top = '';
              window.scrollTo(0, scrollPosition);
            }
            
            // Comunicar con React
            const event = new CustomEvent('toggleMobileMenu', { 
              detail: { isOpen: isMenuOpen } 
            });
            window.dispatchEvent(event);
          });
          
          // Verificar visibilidad constantemente
          setInterval(ensureButtonVisibility, 100);
          
          // Verificar después de cada cambio de tamaño de ventana
          window.addEventListener('resize', ensureButtonVisibility);
          
          // Verificar después de que la página termine de cargar
          window.addEventListener('load', ensureButtonVisibility);
          
          // Verificar después de cambios de orientación
          window.addEventListener('orientationchange', ensureButtonVisibility);
        }
        
        // Detectar cambios de hash para cerrar el menú
        window.addEventListener('hashchange', function() {
          if (megaHamburger && isMenuOpen) {
            isMenuOpen = false;
            megaHamburger.classList.remove('is-open');
            body.classList.remove('menu-is-open');
            
            // Restaurar la posición de scroll
            body.style.top = '';
            window.scrollTo(0, scrollPosition);
            
            // Comunicar con React
            const event = new CustomEvent('toggleMobileMenu', { 
              detail: { isOpen: false } 
            });
            window.dispatchEvent(event);
          }
        });
        
        // Asegurar que los enlaces funcionan correctamente al hacer clic
        document.addEventListener('click', function(e) {
          // Comprobar si se hizo clic en un enlace dentro del menú móvil
          const mobileMenu = document.querySelector('.mobile-menu');
          if (mobileMenu && mobileMenu.contains(e.target) && e.target.tagName === 'A') {
            // Asegurar que el menú se cierre
            isMenuOpen = false;
            if (megaHamburger) {
              megaHamburger.classList.remove('is-open');
            }
            body.classList.remove('menu-is-open');
            
            // Restaurar la posición de scroll
            body.style.top = '';
            window.scrollTo(0, scrollPosition);
            
            // Comunicar con React
            const event = new CustomEvent('toggleMobileMenu', { 
              detail: { isOpen: false } 
            });
            window.dispatchEvent(event);
            
            // Dar tiempo para que se cierre el menú antes de la navegación
            setTimeout(function() {
              // Obtener el ID de destino del href
              const href = e.target.getAttribute('href');
              if (href && href.startsWith('#')) {
                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                  // Desplazarse al elemento de destino
                  targetElement.scrollIntoView({ behavior: 'smooth' });
                }
              }
            }, 100);
          }
        });
      });
    </script>
  </body>
</html>
