<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Favicon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    canvas {
      border: 1px solid #ddd;
      background-color: #000;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3730A3;
    }
  </style>
</head>
<body>
  <h1>Favicon CENS 454</h1>
  <canvas id="faviconCanvas" width="64" height="64"></canvas>
  <button id="downloadBtn">Descargar Favicon</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('faviconCanvas');
      const ctx = canvas.getContext('2d');
      
      // Fondo negro
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, 64, 64);
      
      // Letra C en dorado
      ctx.fillStyle = '#FFD700'; // Color dorado
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', 32, 36);
      
      // Botón de descarga
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
      
      // Agregar favicon a la página actual
      const faviconLink = document.createElement('link');
      faviconLink.rel = 'icon';
      faviconLink.type = 'image/png';
      faviconLink.href = canvas.toDataURL('image/png');
      document.head.appendChild(faviconLink);
    });
  </script>
</body>
</html>
